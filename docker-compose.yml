version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - S3_ENDPOINT=http://localstack:4566
      - DYNAMODB_TABLE_NAME=exambuddy-main
      - S3_PDFS_BUCKET=exambuddy-pdfs-local
      - S3_EXPORTS_BUCKET=exambuddy-exports-local
      - COGNITO_USER_POOL_ID=local-pool
      - COGNITO_CLIENT_ID=local-client
      - JWT_SECRET=local-dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - dynamodb-local
      - localstack
    networks:
      - exambuddy-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - exambuddy-network

  # Local DynamoDB
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8001:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb-data:/data
    networks:
      - exambuddy-network

  # LocalStack for S3
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack-data:/tmp/localstack
    networks:
      - exambuddy-network

volumes:
  dynamodb-data:
  localstack-data:

networks:
  exambuddy-network:
    driver: bridge
